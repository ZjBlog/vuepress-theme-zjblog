name: npm

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12
    - run: npm ci
    - run: npm test
    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN }}
    - name: send-message
      uses: ZjBlog/message@v1.5
      env: 
        MESSAGE: "npm部署成功"
        URL: ${{ secrets.URL }}  
